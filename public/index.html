<!DOCTYPE html>
<html lang="en" ng-app="timesheet">

<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="bower_components\bootstrap-side-navbar\source\assets\stylesheets\navbar-fixed-side.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" style="margin-left:0px">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Timesheet</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container-fluid" style="padding:50px 40px 0px 0px">
        <div class="row">
            <div class="col-sm-3 col-lg-2" ng-controller="sidebarCtrl">
                <nav class="navbar navbar-default navbar-fixed-side" style="padding:20px">
                    <!-- normal collapsible navbar markup -->
                    <div  class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="func in funcs">
                                <a ng-href="{{func.href}}">{{func.text}}</a>
                            </li>
                            <li ng-show="showLogoutOption">
                                <a ng-click="logout()">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-sm-9 col-lg-10" style="padding:20px">
                <!-- your page content -->
                <div ng-view>

                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="controller/admin-ctrl.js"></script>
    <script src="controller/user-ctrl.js"></script>
</body>

</html>
