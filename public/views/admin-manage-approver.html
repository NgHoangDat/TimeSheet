<style>
    th:nth-child(3) {
        text-align: center
    }
    td {
        overflow: auto
    }
</style>
<div class="" style="padding:20px">
    <p>
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Them approver</label>
                <div class="input-group">
                    <div class="input-group-addon">Thêm approver</div>
                    <div class="form-inline">
                        <select class="form-control" ng-model="project_id" style="width:200px">
                            <option value="" selected>Chọn dự án</option>
                            <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
                        </select>
                        <select class="form-control" ng-model="approver_id" style="width:200px" ng-focus="getUser()">
                            <option value="" selected>Chọn approver</option>
                            <option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
                        </select>
                        <select class="form-control" ng-model="employee_id" style="width:200px" data-ng-focus="getUser()">
                            <option value="" selected>Chọn nhân viên</option>
                            <option ng-repeat="user in users" value="{{user.id}}">{{user.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" ng-click="addNewApprover()">Submit</button>
        </form>
    </p>
    <div>
        <table class="table table-hover" style="table-layout:fixed">
            <tr>
                <th>Dự án</th>
                <th>Approver</th>
                <th>#</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{(user.sex == 1) ? "Nam" : "Nữ"}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td style="text-align: center; padding-top: 0px;align-items: center;">
                    <a id="{{user.id}}" class="btn btn-link" ng-click="resetPassword(user.id, user.name, user.email)">Reset mật khẩu</a>
                </td>
            </tr>
        </table>
    </div>
</div>
