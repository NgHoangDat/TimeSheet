<div class="row">
    <div class="col-sm-3 col-lg-2">
        <nav class="navbar navbar-default navbar-fixed-side" style="padding:20px">
            <!-- normal collapsible navbar markup -->
            <div  class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li >
                        <a href="">Quản lý người dùng</a>
                    </li>
                    <li>
                        <a href="">Quản lý timesheet</a>

                    </li>
                    <li>
                    <a href="">Quản lý approver</a>
                </li>
                <li>
                        <a href="">Quản lý dự án</a>
                </li>
                    <li show="showLogoutOption">
                        <a click="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="col-sm-9 col-lg-10" style="padding:20px">
        <p>
            <button type="button" class="btn-primary" name="addNewUser">Thêm người dùng</button>
        </p>
        <div>
            <table class="table table-hover" style="table-layout:fixed">
                <tr>
                    <th>Tên</th>
                    <th>Giới tính</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Chức vụ</th>
                    <th>#</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>
                        {{user.name}}
                    </td>
                    <td>
                        {{user.sex}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.phone}}
                    </td>
                    <td>
                        {{user.role}}
                    </td>                       
                </tr>

            </table>
        </div>
    </div>
</div>
