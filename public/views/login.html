<div>
    <form class="form-signin" style="margin:auto;width:50%">
        <p>
            <h2 class="form-signin-heading">Đăng nhập</h2>
        </p>
        <p>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
        </p>
        <p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="mật khẩu" ng-model="password" required>
        </p>
        <p>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">Đăng nhập</button>
        </p>
    </form>
</div>
